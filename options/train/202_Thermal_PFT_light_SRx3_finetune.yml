
# general settings
name: 202_Thermal_PFT_light_SRx3_finetune
model_type: PFTModel
scale: 3
num_gpu: 1
manual_seed: 0

# find_unused_parameters needs to be true, otherwise it will affect performance
find_unused_parameters: true

# dataset and data loader settings
datasets:
  train:
    name: CIDIS_train
    type: PairedImageDataset
    dataroot_gt: /teamspace/uploads/cidis-dataset/thermal/train_HR_bicubic/X3
    dataroot_lq: /teamspace/uploads/cidis-dataset/thermal/train_LR_bicubic
    # filename_tmpl: '{}x3'
    io_backend:
      type: disk

    gt_size: 192
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 8
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: cuda
    pin_memory: True
    persistent_workers: True

  val_1:
    name: CIDIS_val
    type: PairedImageDataset
    dataroot_gt: /teamspace/uploads/cidis-dataset/thermal/val_HR_bicubic/X3
    dataroot_lq: /teamspace/uploads/cidis-dataset/thermal/val_LR_bicubic
    # filename_tmpl: '{}x3'
    io_backend:
      type: disk

# network structures
network_g:
  type: PFT
  upscale: 3
  in_chans: 3
  img_size: 64
  embed_dim: 52
  depths: [2, 4, 6, 6, 6]
  num_heads: 4
  num_topk: [1024, 1024,
              256, 256, 256, 256,
              128, 128, 128, 128, 128, 128,
              64, 64, 64, 64, 64, 64,
              32, 32, 32, 32, 32, 32]
  window_size: 32
  convffn_kernel_size: 7
  img_range: 1.
  mlp_ratio: 1
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'
  use_checkpoint: false

# path
path:
  pretrain_network_g: experiments/pretrained_models/101_PFT_light_SRx2_scratch.pth
  strict_load_g: false
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: AdamW
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [25000, 40000]
    gamma: 0.5

  total_iter: 50000
  warmup_iter: 10000

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 1e4
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: yes

    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 3
      test_y_channel: yes

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

